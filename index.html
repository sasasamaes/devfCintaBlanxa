<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body id="body">
    <h1>Pedi tu Pizza!!!</h1>
    <div class="padre">
        <!-- Container del pedido -->
        <div class="container-pedido">
            <!-- Formulario -->
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="tel">Telefono</label>
                <input type="number" class="form-control" id="tel" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="pizza">Pizza</label>
                <input type="text" class="form-control" id="pizza" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="dir">Direccion</label>
                <input type="text" class="form-control" id="dir" aria-describedby="emailHelp">
            </div>
            <button id="orden" type="submit" onclick="ordenar();" class="btn btn-primary boton">Pedir Pizza</button>
        </div>  

        <!-- Card Respuesta o Pedido -->
        <div class="mt-4">
            <div id="pedido" class="card d-none" style="width: 18rem;">
                <img id="pedidoPizza" src="" class="card-img-top" alt="">
                <div class="card-body">
                    <span>Nombre</span><h5 id="pedidoNombre" class="card-title">Marcos</h5>
                    <span>Telefono</span><p id="pedidoTel" class="card-text"></p>
                    <span>Direccion</span><p id="pedidoDir" class="card-text"></p>
                </div>
              </div>  
        </div>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
